      - MEMBERSHIP_SERVICE_URL=${MEMBERSHIP_SERVICE_URL:-http://membership-service:8081}
      - MONEY_SERVICE_URL=${MONEY_SERVICE_URL:-http://money-service:8083}
    ports:
