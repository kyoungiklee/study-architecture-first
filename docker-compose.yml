      dockerfile: settlement-service/Dockerfile
    image: study/settlement-service:local
    environment:
      - SPRING_PROFILES_ACTIVE=${SPRING_PROFILES_ACTIVE:-local}
      - SERVER_PORT=${SETTLEMENT_PORT:-8086}
    ports:
